<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login / Register</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b0b0f;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #15151c;
            padding: 24px 32px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 18px rgba(0,0,0,0.7);
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 12px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #1f1f29;
            color: #f4f4f4;
        }
        button {
            margin-top: 18px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #3b82f6;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .msg {
            margin-top: 10px;
            text-align: center;
            font-size: 13px;
        }
        .msg-success {
            color: #22c55e; /* green */
        }
        .msg-error {
            color: #ef4444; /* red */
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Register</h2>
    <!-- For GitHub Pages this form won't really submit anywhere,
         but keep the action so your Spring Boot app can still use it -->
    <form action="/register" method="post">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <button type="submit">Register</button>
    </form>

    <div class="msg">
        <!-- Static placeholders so the page looks fine on GitHub -->
        <span class="msg-success" id="successMsg"></span>
        <span class="msg-error" id="errorMsg"></span>
    </div>
</div>
</body>
</html>
